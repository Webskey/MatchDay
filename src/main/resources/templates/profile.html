<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Profile</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<header th:replace="layouts/header :: header"></header>

	<h4 th:text="${user.username}">Username</h4>
	<a href="/profile/change-password">Change Password</a>

	<form th:object="${user}" th:action="@{/profile/change-details}"
		method="post">
		<table>
			<tr>
				<td>Firstname:</td>
				<td><input type="text" th:field="*{firstname}" name="firstname" /></td>
			</tr>
			<tr>
				<td>Lastname:</td>
				<td><input type="text" th:field="*{lastname}" name="lastname" /></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" th:field="*{email}" name="email" /></td>
				<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
					error Error</td>
			</tr>
			<tr>
				<td>Phone number:</td>
				<td><input type="text" th:field="*{phoneNumber}"
					name="phoneNumber" /></td>
			</tr>
			<tr>
				<td>Date of birth:</td>
				<td><input type="text" th:field="*{dateOfBirth}"
					name="dateOfBirth" /></td>
			</tr>
			<tr>
				<td>Country:</td>
				<td><input type="text" th:field="*{country}" name="country" /></td>
			</tr>
			<tr>
				<td>City:</td>
				<td><input type="text" th:field="*{city}" name="city" /></td>
			</tr>
			<tr>
				<td>Adress:</td>
				<td><input type="text" th:field="*{adress}" name="adress" /></td>
			</tr>
			<tr>
				<td>Zipcode:</td>
				<td><input type="text" th:field="*{zipcode}" name="zipcode" /></td>
			</tr>
			<tr>
				<td><button type="submit">Submit</button></td>
			</tr>
		</table>
		<input type="hidden" th:field="*{username}" name="username"
			value="${user.username}" /> <input type="hidden" th:field="*{id}"
			name="id" value="${user.id}" />
	</form>
</body>
</html>
