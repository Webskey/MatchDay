<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="/css/forgottenPassword.css" rel="stylesheet">
	<head th:insert="layouts/header :: head-fragment">
</head>
<body>
	<header th:replace="layouts/header :: header"></header>

	<div id="forgottenPass-container">
	<p id="headline1">Enter your email address:</p>
	<p id="headline2">You will receive an unique link which will reset your password.</p>
		
	<form th:object="${user}" th:action="@{/forgotten-pass}" method="post">
		<table id="forgottenPass-table">
			<tr>
			<td class="forgottenPass-input"><input type="text" class="form-control" placeholder="Enter email" required th:field="*{email}" name="email"></td>
			</tr>
			<tr>
			<td class="forgottenPass-error"><p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error Error</p></td>
			</tr>
			<tr>
			<td class="forgottenPass-submit"><button id="forgottenPass-submit-button" class="btn btn-default" type="submit">Send</button></td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>
